<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учимо множење!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7df;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }
        .message {
            font-size: 22px;
            color: #388E3C;
            margin-bottom: 15px;
            text-align: center;
        }
        .question {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #4CAF50;
            background-color: #fff;
            max-width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #aaa;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        th {
            background-color: #A5D6A7;
            color: #333;
        }
        td.result {
            background-color: #E8F5E9;
            color: #333;
        }
        .highlight {
            background-color: #C5E1A5;
        }
        .darkened {
            background-color: #AED581 !important;
            color: #000;
        }
        .feedback {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .smiley {
            color: green;
        }
        .sad {
            color: red;
        }
        #scoreboard {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #aaa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        #scoreboard th, #scoreboard td {
            padding: 8px;
            text-align: center;
            border: 1px solid #aaa;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 22px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button:focus {
            outline: none;
        }
        #inputSection {
            text-align: center;
            margin: 0px;
            padding: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Учимо множење!</h1>
<div class="message">Унесите своје име и разред, кликните на дугме "ПОЧНИ ИГРУ".</div>
<div id="inputSection">
    <label for="name">Унесите своје име и презиме:</label>
    <input type="text" id="name" required><br>
    <label for="grade">Унесите свој разред:</label>
    <input type="text" id="grade" required><br>
    <button onclick="startGame()">Почни игру</button>
</div>
<div class="question" id="question">Колико је 1 x 1?</div>
<table id="multiplicationTable">
    <thead>
        <tr>
            <th>&times;</th>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
            <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
        </tr>
    </thead>
    <tbody>
        <!-- Redovi se generišu pomoću JavaScript-a -->
    </tbody>
</table>
<div class="feedback" id="feedback"></div>
<div id="timer"></div>
<h2>Ранг листа</h2>
<table id="scoreboard">
    <thead>
        <tr>
            <th>Ранг</th>
            <th>Име</th>
            <th>Разред</th>
            <th>Број тачних одговора</th>
        </tr>
    </thead>
    <tbody id="scoreboardBody"></tbody>
</table>
<div class="message">Да бисте поново започели игру, освежите страницу!</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0rhxbTPgznDvlWkJFkpkXDFXCiR-TJtU",
        authDomain: "mnozenjeigrica.firebaseapp.com",
        databaseURL: "https://mnozenjeigrica-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mnozenjeigrica",
        storageBucket: "mnozenjeigrica.appspot.com",
        messagingSenderId: "249351123551",
        appId: "1:249351123551:web:acdb178650d28dd0bca1ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scoresRef = ref(db, 'scores');

    let name, grade, correctAnswers = 0, timer;

    document.getElementById('multiplicationTable').querySelector('tbody').innerHTML = [...Array(10)].map((_, i) =>
        `<tr><th>${i + 1}</th>${[...Array(10)].map((_, j) => `<td data-row="${i + 1}" data-col="${j + 1}">${(i + 1) * (j + 1)}</td>`).join('')}</tr>`
    ).join('');

    function startGame() {
        name = document.getElementById('name').value;
        grade = document.getElementById('grade').value;
        if (!name || !grade) {
            alert('Молимо унесите и име и разред.');
            return;
        }
        correctAnswers = 0;
        startTimer();
        generateTask();
    }

    function startTimer() {
        let timeLeft = 60;
        document.getElementById('timer').textContent = `Преостало време: ${timeLeft} секунди`;
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = `Преостало време: ${timeLeft} секунди`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                saveScore();
                alert('Време је истекло!');
            }
        }, 1000);
    }

    function generateTask() {
        const row = Math.floor(Math.random() * 10) + 1;
        const col = Math.floor(Math.random() * 10) + 1;
        document.getElementById('question').textContent = `Колико је ${row} x ${col}?`;
    }

    function saveScore() {
        push(scoresRef, { name, grade, correctAnswers });
    }

    onValue(scoresRef, (snapshot) => {
        const scores = snapshot.val();
        if (scores) {
            const sortedScores = Object.values(scores).sort((a, b) => b.correctAnswers - a.correctAnswers);
            document.getElementById('scoreboardBody').innerHTML = sortedScores.map((score, i) =>
                `<tr><td>${i + 1}</td><td>${score.name}</td><td>${score.grade}</td><td>${score.correctAnswers}</td></tr>`
            ).join('');
        }
    });
</script>
</body>
</html>
